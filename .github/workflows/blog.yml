name: Mogeko`s Blog
on: push

env:
  GH_USERNAME: Mogeko
  GH_EMAIL: zhengjunyi@live.com
  GH_REPO: github.com/Mogeko/mogeko.github.io
  GH_BRANCH: master

jobs:
  linter:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
          submodules: true
          fetch-depth: 1
    - name: Build site
      uses: jakejarvis/hugo-build-action@master
      with:
        args: --minify
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: site
        path: public

  deploy:
    needs: [build, linter]
    runs-on: ubuntu-latest
    container:
      image: alpine/git
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: site
    - name: Setup git
      run: |
        git config --global user.name "${GH_USERNAME}"
        git config --global user.email "${GH_EMAIL}"
    - name: Deploy to GitHub
      run: |
        git init && git add .
        for try_time in $(seq 0 9); do
          echo "Deploy the website"
          git commit -m "Build By GitHub Actions on $(date "+%Y-%m-%d %T")"
          if git push -f "https://${{ secrets.DEPLOY_TOKEN }}@${GH_REPO}" master:"${GH_BRANCH}"; then
            exit 0
          else
            echo "Deploy the website, retry: ${try_time}"
            sleep "$(shuf -i 3-10 -n 1)"
          fi
        done
        exit 1
